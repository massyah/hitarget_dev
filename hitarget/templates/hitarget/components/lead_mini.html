<div class="col-xs-12 col-sm-12 col-md-6 col-l-6 col-xl-4">
    <div class="panel panel-default">
        <div class="panel-heading">

            {{lead.main_title}}
            <div class="clearfix"></div>

        </div>
        <div class="panel-body">
            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object avatar" width="60px" src="{{lead.author_avatar}}"
                         alt="{{lead.author_avatar_alt}}"/>

                </a>
                <div class="media-body">
                    <h4 class="media-heading">{{lead.media_heading}}</h4>
                    <p>{{lead.introductory_text}}</p>
                </div>
            </div>
        </div>
        <div>
            <small class="pull-left date">&nbsp;{{lead.relative_date}}</small>
        </div>
        <div class="btn-group btn-group-sm pull-right" role="group" aria-label="...">
            {% for act in associated_actions %}
            <a href="{{act.url}}" class="btn btn-default {{act.additional_class}}" role="button"><i
                    class="glyphicon {{act.icon}}"></i>{{act.text}}</a>
            {% endfor %}
            <!--<button type="button" class="btn btn-default">-->
            <!--<i class=" glyphicon glyphicon-remove"></i>-->
            <!--</button>-->
            <!--<button type="button" class="btn btn-default">-->
            <!--<i class="glyphicon glyphicon-heart-empty"></i>-->
            <!--</button>-->
            <!--<button type="button" class="btn btn-info btn-xs pull-right">Voir plus</button>-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
